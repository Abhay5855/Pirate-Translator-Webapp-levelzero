<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="head">Pirate <span class="spa">Translator !</span>
    </h1>


    <textarea id="text-input" placeholder="Go on say something to pirate!"></textarea>

    
    <button class="butto" id="btn-translate">Translate</button>

    <div id="output"></div>


    <footer class="abt">
        <h1 class="head">About</h1>
        <textarea class="about">
            This is a fun translator app where you type something in english and it gets converted to pirate language.
            I have made this translator using vanilla javascript, HTML5 and CSS3.
        </textarea>


    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
